<div>
    <h2 id="page-heading">
        <span jhiTranslate="vegaCApp.users.home.title">Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-users" [routerLink]="['/users/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="vegaCApp.users.home.createLabel">
            Create new Users
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="users?.length === 0">
        <span jhiTranslate="vegaCApp.users.home.notFound">No users found</span>
    </div>
    <div class="table-responsive" *ngIf="users?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="vegaCApp.users.accesslevel">Accesslevel</span></th>
            <th><span jhiTranslate="vegaCApp.users.cin">Cin</span></th>
            <th><span jhiTranslate="vegaCApp.users.email">Email</span></th>
            <th><span jhiTranslate="vegaCApp.users.firstname">Firstname</span></th>
            <th><span jhiTranslate="vegaCApp.users.lastname">Lastname</span></th>
            <th><span jhiTranslate="vegaCApp.users.login">Login</span></th>
            <th><span jhiTranslate="vegaCApp.users.password">Password</span></th>
            <th><span jhiTranslate="vegaCApp.users.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let users of users ;trackBy: trackId">
                <td><a [routerLink]="['/users', users.id, 'view' ]">{{users.id}}</a></td>
                <td>{{users.accesslevel}}</td>
                <td>{{users.cin}}</td>
                <td>{{users.email}}</td>
                <td>{{users.firstname}}</td>
                <td>{{users.lastname}}</td>
                <td>{{users.login}}</td>
                <td>{{users.password}}</td>
                <td>
                    {{users.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/users', users.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/users', users.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'users', { outlets: { popup: users.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
