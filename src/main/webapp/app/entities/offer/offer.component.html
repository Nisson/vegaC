<div>
    <h2 id="page-heading">
        <span jhiTranslate="vegaCApp.offer.home.title">Offers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-offer" [routerLink]="['/offer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="vegaCApp.offer.home.createLabel">
            Create new Offer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="offers?.length === 0">
        <span jhiTranslate="vegaCApp.offer.home.notFound">No offers found</span>
    </div>
    <div class="table-responsive" *ngIf="offers?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="vegaCApp.offer.title">Title</span></th>
            <th><span jhiTranslate="vegaCApp.offer.data">Data</span></th>
            <th><span jhiTranslate="vegaCApp.offer.discount">Discount</span></th>
            <th><span jhiTranslate="vegaCApp.offer.maxoffer">Maxoffer</span></th>
            <th><span jhiTranslate="vegaCApp.offer.priceoffer">Priceoffer</span></th>
            <th><span jhiTranslate="vegaCApp.offer.transaction">Transaction</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let offer of offers ;trackBy: trackId">
                <td><a [routerLink]="['/offer', offer.id, 'view' ]">{{offer.id}}</a></td>
                <td>{{offer.title}}</td>
                <td>{{offer.data}}</td>
                <td>{{offer.discount}}</td>
                <td>{{offer.maxoffer}}</td>
                <td>{{offer.priceoffer}}</td>
                <td>
                    <div *ngIf="offer.transaction">
                        <a [routerLink]="['../transaction', offer.transaction?.id, 'view' ]" >{{offer.transaction?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/offer', offer.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/offer', offer.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'offer', { outlets: { popup: offer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
