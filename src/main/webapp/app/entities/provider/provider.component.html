<div>
    <h2 id="page-heading">
        <span jhiTranslate="vegaCApp.provider.home.title">Providers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-provider" [routerLink]="['/provider/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="vegaCApp.provider.home.createLabel">
            Create new Provider
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="providers?.length === 0">
        <span jhiTranslate="vegaCApp.provider.home.notFound">No providers found</span>
    </div>
    <div class="table-responsive" *ngIf="providers?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="vegaCApp.provider.adress">Adress</span></th>
            <th><span jhiTranslate="vegaCApp.provider.email">Email</span></th>
            <th><span jhiTranslate="vegaCApp.provider.firstname">Firstname</span></th>
            <th><span jhiTranslate="vegaCApp.provider.lastname">Lastname</span></th>
            <th><span jhiTranslate="vegaCApp.provider.logo">Logo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let provider of providers ;trackBy: trackId">
                <td><a [routerLink]="['/provider', provider.id, 'view' ]">{{provider.id}}</a></td>
                <td>{{provider.adress}}</td>
                <td>{{provider.email}}</td>
                <td>{{provider.firstname}}</td>
                <td>{{provider.lastname}}</td>
                <td>{{provider.logo}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/provider', provider.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/provider', provider.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'provider', { outlets: { popup: provider.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
